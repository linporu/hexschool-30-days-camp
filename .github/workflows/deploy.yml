# Vite + TypeScript 專案部署到 GitHub Pages
name: Deploy Vite App to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]
  
  # 允許從 Actions 頁面手動觸發工作流程
  workflow_dispatch:

# 設定 GITHUB_TOKEN 權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在進行的運行之間排隊的運行和最新排隊的運行。
# 但是，不要取消正在進行的運行，因為我們希望允許這些生產部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置作業
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './main-pset/final-project/package-lock.json'
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Install dependencies
        working-directory: ./main-pset/final-project
        run: npm ci
        
      - name: Type check
        working-directory: ./main-pset/final-project
        run: npm run type-check
        
      - name: Build project
        working-directory: ./main-pset/final-project
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./main-pset/final-project/dist

  # 部署作業
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
